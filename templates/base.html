<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>{% block title %}VyOS Configuration Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Main Content Area -->
        <main class="main-content-area">
            {% block content %}{% endblock %}
        </main>
            
        <!-- Theme Toggle Button -->
        <div class="theme-toggle-wrapper">
            <button class="theme-toggle-button" id="themeToggle">
                <i class="bi bi-moon-fill toggle-icon-moon"></i>
                <i class="bi bi-sun-fill toggle-icon-sun"></i>
                <span class="toggle-slider"></span>
            </button>
        </div>
        
        <!-- Footer with Controls -->
        <footer class="app-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div id="logging-controls" class="d-flex align-items-center">
                            <!-- Logging controls will be inserted here by JavaScript -->
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <small class="text-muted">VyOS Configuration Viewer</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/lib/jszip.min.js"></script>
    {% block scripts %}{% endblock %}
    <script src="/static/js/main.js"></script>
</body>
</html>
